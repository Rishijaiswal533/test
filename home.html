<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    /* Ensure the .home-page section takes full screen */
    .home-page {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      height: 100vh; /* Full screen height */
      width: 100vw; /* Full screen width */
      background-image: url('./bg1.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover; /* Ensures the image covers the entire section */
    }

    /* Styling for the container and content */
    .home-page .container {
      margin-bottom: 12vh;
      text-align: center;
      color: rgb(0, 0, 0);
    }

    .home-page h1 {
      font-family: 'Times New Roman', Times, serif;
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .home-page p {
      font-family: 'Times New Roman', Times, serif;
      font-size: 1.2em;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <section class="home-page">
    <div class="container">
      <div class="row justify-content-center align-items-end">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="responsive-container">
            <h1 style="color: black;">Make Your Interior More Minimalistic & Modern</h1>
            <p>Turn Your Room With Sawla Stones Into a Lot More Minimalist and Modern With Ease and Speed</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
